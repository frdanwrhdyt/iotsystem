{% extends "accountbase.html" %}
{% block form %}
<style>
	
.blink{
    animation: blinker 1s linear infinite;
}
@keyframes blinker{
    50%{
        opacity: 0;
    }
}
</style>
<form class="form-signin" method="POST">
	{% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputUsername" class="sr-only">Username</label>
		<input type="username" name="username" id="id_username" class="form-control" placeholder="Username" required>

		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
	
		<div class="blink text-danger">
			<p>{{login_form.fieldname.errors.as_text}}</p>
		</div>

		{% if login_form.non_field_errors %}
			<div class="blink text-danger">
				<p>{{login_form.non_field_errors.as_text}}</p>
			</div>
		{% endif %}

	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	<span>Don't have an account?</span>
	<a href="{% url 'register' %}">Sign Up</a>
</form>
{% endblock form %}
